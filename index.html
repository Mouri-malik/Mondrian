<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mondrian Malik Mouri</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


</head>

<body>
  <section class="container">
    <div class="row">
      <div class="bgwhite white" id="carre1"></div>
      <div class="bgyellow yellow" id="carre2"> </div>
      <div class="bgred red" id="carre3"> </div>
      <div class="bgblue blue" id="carre4"> </div>
    </div>

    <div class="row2">
      <div class="white1 white" id="carre5"> </div>
      <div class="white2 white" id="carre6"> </div>
      <div class="white3 white" id="carre7"> </div>
      <div class="white4 white" id="carre8"> </div>
      <div class="red2 red" id="carre9"></div>
    </div>

    <!-- div qui prend les 2 colones et les div de la 3eme case blanche-->
    <div class="row3">
      <!--div de la case blanche de la 3eme colone -->
      <div class="whitecolone white" id="carre10"> </div>
      <!--div qui comprend les 2 div des 2 ligne-->
      <div class="doubleligne">
        <!--div de la 1ere ligne-->
        <div class="ligne1">

          <div class="whitecube white" id="carre11"> </div>
          <div class="Caseblue blue" id="carre12"> </div>
          <div class="lastwhite white" id="carre13"> </div>

        </div>
        <!--div de la 2eme ligne-->
        <div class="ligne2">

          <div class="cubered red" id="carre14"> </div>
          <div class="Caseyellow yellow" id="carre15"></div>
          <div class="lastwhite2 white" id="carre16"></div>
        </div>
      </div>
    </div>
  </section>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
